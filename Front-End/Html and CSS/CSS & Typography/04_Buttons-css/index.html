<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>Button CSS</title>
</head>

<body>
    <section class="normalButtons">
        <h2>Normal buttons</h2>
        <ul>
            <li>
                <a href="">Learn More</a>
            </li>
            <li>
                <button>Learn More</button>
            </li>
            <li>
                <button>Learn More</button>
            </li>
        </ul>
    </section>
    <section class="filledButtons">
        <h2>Filled buttons</h2>
        <ul>
            <li>
                <a href="">Learn More</a>
            </li>
            <li>
                <button class="button fill hoover">Learn More</button>
            </li>
            <li>
                <button class="button fill hoover">Learn More</button>
            </li>
        </ul>
    </section>
    <section class="iconButtons">
        <h2>Icon buttons</h2>
        <ul>
            <li>
                <a href=""><i class="fas fa-long-arrow-alt-down"></i>Download</a>
            </li>
            <li>
                <button fill><i class="fas fa-long-arrow-alt-down"></i>Download</button>
            </li>
            <li>
                <button fill><i class="fas fa-long-arrow-alt-down"></i>Download</button>
            </li>
        </ul>
    </section>
</body>

</html>
