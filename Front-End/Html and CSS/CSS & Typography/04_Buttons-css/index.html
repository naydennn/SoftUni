<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons CSS</title>
</head>

<body>
    <section class="normalButtons">
        <div id="normal">
            <h2>Normal Buttons</h2>
            <a href="#" class="button">Learn More</a>
            <button class="button">Learn More</button>
            <button class="button hoover">Learn More</button>
        </div>
    </section>
    <section class="filledButtons">
        <div id="filled">
            <h2>Filled Buttons</h2>
            <a class="button fill" href="#">Learn More</a>
            <button class="button fill">Learn More</button>
            <button class="button fill hoover">Learn More</button>
        </div>
    </section>
    <section class="iconButtons">
        <div id="icon">
            <h2>Icon buttons</h2>

            <a class="button fill" href="#"><i class="fas fa-long-arrow-alt-down"></i>Download</a>
            <button class="button fill"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
            <button class="button fill hoover"><i class="fas fa-long-arrow-alt-down"></i>Download</button>
        </div>
    </section>
</body>

</html>
